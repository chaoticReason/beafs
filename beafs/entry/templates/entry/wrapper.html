<!DOCTYPE html>
<html lang="en">
<head>
	{% block title %}
  {% endblock %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
	<link rel="icon" type="image/png" href="entry/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'entry/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" >
	<link rel="stylesheet" type="text/css" href="{% static 'entry/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'entry/css/style.css' %}">
</head>
<body style="background-color: #000;">

	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-t-72">
				<form method="POST" action="" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-40">
						beafs.com
					</span>
          {% block code %}
          {% endblock %}
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'entry/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'entry/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'entry/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'entry/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'entry/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'entry/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'entry/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'entry/vendor/countdowntime/countdowntime.js' %}"></script>
    {% block script %}
    {% endblock%}

</body>
</html>
